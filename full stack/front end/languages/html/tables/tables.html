<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        <table border="1">
            <tr>
                <th>number</th>
                <th>name</th>
                <th>address</th><br>
            </tr>
            <tr>
                <td>01</td>
                <td>Faizul</td>
                <td>Hosapete</td>
            </tr>
            <tr>
                <td>02</td>

    <p>An HTML table consists of one (table) element and one or more (tr), (th), and (td) elements. The (tr) element defines a table row, the (th) element defines a table header, and the (td) element defines a table cell</p>

</html>
