<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <style>
            div {
                width: 1500px;
                height: 800px;
                background-color: green;
            }
        </style>
        <center>
            <h1>TOPICS OF IFRAME</h1>
        </center>
        <h2>
            <p>HTML element that loads another HTML page within the document. It essentially puts another webpage within the parent page. They are commonly used for advertisements, embedded videos, web analytics and interactive content.</p>
        </h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nCBNNQzqkF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>

</html>
