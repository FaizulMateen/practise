<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>Faizul</li>
        <li>Suzal</li>
        <li>Sameer</li>
        <li>Arif</li>
    </ol>
</body>
<p>The (ol) tag defines an ordered list. An ordered list can be numerical or alphabetical. The (li) tag is used to define each list item</p>

</html>
