<!doctype html>


<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div>
        <style>
            div {
                width: 1500px;
                height: 800px;
                font-size: 25px;
                background-color: yellow;
            }
        </style>
        <style>
            #root {
                width: 200px;
                height: 200px;
                border: 25;
                border-radius: 2px;
                clip-path: polygon(0% 0%, 75% 0%, 100% 50%, 75% 100%, 0% 100%);
                clip-path: circle(50% at 50% 50%);
                background-image: url(./metro2.jpeg);
            }
        </style>
        <div id="root"></div>
        <p>The border-radius property defines the radius of the element's corners. Tip: This property allows you to add rounded corners to elements!</p>
    </div>
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./darren-nunis-cxE7SXKnzv0-unsplash.jpg" class="img-fluid w-100" alt="...">
            </div>
            <button class="carousel-control" type="button" data-bs-target="#carouselExampleControlsNoTouching">
          <span class="carousel-control" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </div>
</body>

</html>
